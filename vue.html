<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas asignadas</title>
</head>
<body>
<div class="container w-50 p-5">
<!--  <div class="card text-center" style="width: 50rem;">-->
    <div id="app">
      <div class="col-md-12 text-center">
      <h2>Escribe las tareas que necesites asignar</h2>
        <p>Nota: "Haz click en cualquier tarea para eliminarla"</p>
      </div>
        <div class="col-md-12 text-left">
            <div class="input-group mb-3 w-50 mx-auto">
                <input class="form-control" ref="item" v-model="message" placeholder="Escribe una tarea"/> <br>  
                <button class="btn btn-primary rounded-end" @click="addItem">AÃ±adir tarea</button><br> 
          </div> 
                  <br>
                  <ul class="list-group-numbered list-group-item-action active mb-3 rounded">
                    <li class="list-group-item mx-auto cursor" v-for="tarea in tareas" @click="eliminar(tarea)"ref="item1">
                    {{ tarea.text }} 
                   <!--<a href="#!" @click="tareas.splice([tarea,1])"><i class="icono">X</i></a>-->
                    </li>
                  </ul>
           
      </div>
    </div>
<!--  </div>-->
</div>
</body>

<p v-for="tarea in tareas"  @click="eliminar(tarea)" ref="item1"></p>

    <script>
    new Vue({
    el: '#app',
    data: {
      message: '',
    tareas : []
    },

    methods: {

      eliminar: function(tarea) {
                setTimeout(() => {
                this.tareas.splice(this.tareas.indexOf(tarea), 1)}, 3000)
                this.tarea.write(strike(tarea));
            },

      addItem: function () {
        this.tareas.push({text: this.message});
        this.message = "";
        this.$refs.item.focus();
      }
      
    }
  })
    </script>

</html>
